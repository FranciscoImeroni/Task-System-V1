version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - DATABASE_HOST=postgres
      - DATABASE_PORT=5432
      - DATABASE_USER=postgres
      - DATABASE_PASSWORD=postgrespassword
      - DATABASE_NAME=taskdb
    depends_on:
      postgres: # Modificado para usar el healthcheck
        condition: service_healthy # Espera a que postgres esté saludable

  postgres:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgrespassword
      POSTGRES_DB: taskdb
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck: # Añadido healthcheck
      test: ["CMD-SHELL", "pg_isready -U postgres -d taskdb"]
      interval: 5s
      timeout: 5s
      retries: 5

  frontend: 
    build:
      context: ./frontend 
      dockerfile: Dockerfile 
    ports:
      - "5173:5173" 
    depends_on:
      - backend 

volumes:
  pgdata:
